<body>
    Hello World

    <!-- Redux CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script>

        // Action
        // var person = {
        //     type: "ADD",
        //     personData: {
        //         id: 1,
        //         name: "Steven",
        //         age: 33
        //     }
        // }

        // Action Creator - What we typically deal with
        function addPerson(id, name, age){
            return {
                type: "ADD",
                personData: {
                    id: id, 
                    name: name,
                    age: age
                }
            }
        }

        function removePerson(id){
            return {
                type: "REMOVE", 
                personID: id
            }
        }

        // Initial State
        const initialState = {
            persons: []
        }

        // Reducer
        // State that Store has passed up
        function reducer(state, action) {
            if (state === undefined) {
                state = initialState
            }
            if (action.type === "ADD"){
                let newPerson = {
                    id: action.personData.id,
                    name: action.personData.name,
                    age: action.personData.age
                }
                return {
                    ...state, 
                    persons: state.persons.concat(newPerson)
                }
            }
            else if (action.type === "REMOVE"){
                return {
                    ...state,
                    persons: state.persons.filter(person => person.id != action.personID)
                }
            }
            else {
                return state;
            }
        }

        var store = Redux.createStore(reducer);

        store.subscribe(showState);

        function showState(){
            console.log(store.getState())
        }

        store.dispatch(addPerson(1, 'Steven', 33));
        store.dispatch(addPerson(2, 'Savannah', 13));
        store.dispatch(addPerson(3, 'Amanda', 33));

        

    </script>
</body>
